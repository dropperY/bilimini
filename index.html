<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<title>Bilibili v.mini</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>

	<!-- app UI -->
	<div id="wrapper">

		<!-- webview -->
    <webview id="wv" src="http://m.bilibili.com/index.html" useragent="bilimini Mobile like (iPhone or Android) whatever" preload="./inject.js"></webview>

		<!-- loading -->
		<div id="loading"></div>

		<!-- about -->
		<div id="about">
			<div><img src="images/icon.png"></div>
			<div id="about-title">藏起来！哔哩哔哩</div>
			<p>Tip：按Ctrl+e（ Mac下Option+w ）可以快速隐藏此程序</p>
			<p>Made by <a href="http://weibo.com/chitosai" target="_blank">@千歳</a> with LOVE</p>
			<p>代码开源于<a href="https://github.com/chitosai/bilimini">Github</a></p>
		</div>
		<div id="about-overlay" :class="{globalOverlay: 1, active: showAboutOverlay}" @click="hideAbout"></div>

		<!-- topbar -->
		<div id="topbar">
			<div id="icon-bar-left">
				<span id="navi-back" class="top-btn icon-btn" :disabled="!naviCanGoBack" @click="naviBack">◀</span>
				<span id="navi-forward" class="top-btn icon-btn" :disabled="!naviCanGoForward" @click="naviForward">◀</span>
				<span id="navi-goto" class="top-btn" title="转跳到" @click="naviGotoShow">av</span>
                <span id="navi-home" class="top-btn" title="首页" @click="naviGoHome">h</span>

			</div>
			<div id="dragzone">这里可以拖拽</div>
			<div id="icon-bar-right">
				<span id="app-close" class="top-btn icon-btn" @click="toggleDanmaku">弹</span>
				<span id="app-about" class="top-btn icon-btn" @click="showAbout">?</span>
				<span id="app-close" class="top-btn icon-btn" @click="turnOff">x</span>
			</div>
		</div>

		<!-- overlay -->
		<div :class="{globalOverlay: 1, active: showNaviGotoOverlay}" @click="naviGotoHide">
			<div id="input-layer" :class="{active: naviGotoInputShow}" @click.stop>
				<input type="text" id="input" placeholder="输入要前往的av号或者视频地址" v-model="naviGotoTarget" @keyup.enter="naviGoto"><!--
				--><span id="input-finish" @click="naviGoto">确认</span>
			</div>
		</div>

	<!-- end of wrapper -->
	</div>

	<!-- scripts -->
	<script src="js/vue.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
